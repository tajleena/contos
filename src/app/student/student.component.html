            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <a href="" class="nav-link" routerLink="/course">Courses</a>
                    </li>
                    <li class="nav-item dropdown  ml-lg-auto">
                            <a class="nav-link dropdown-toggle" href="#" id="login_user_action" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

</header>
    <main class="main">
        <div class="container">
          <!-- [routerLink]="['/student', 1]" -->
                   <div class="d-flex align-items-center mb-2"><h1>Users</h1> <button  class="ml-auto btn btn-theme"routerLink="/add-student" >Create New</button> </div>
                   <div class="border rounded border-top-0">
                     <div class="table-responsive">
                    <table class="table mb-0 fs-14 table_md">
                            <thead>
                                <tr class="user_filter">
                                    <td><input type="search" placeholder="First Name" class="form-control"/></td>
                                    <td><input type="search" placeholder="Last Name" class="form-control"/></td>
                                    <td><input type="search" placeholder="Email Address" class="form-control"/></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                              <tr>
                                <th scope="col" width="140" style="min-width:120px;">ID<a href="" class="ml-2"><i class="fas fa-sort"></i></a></th>
                                <th scope="col" width="140" style="min-width:120px;">Name<a href="" class="ml-2"><i class="fas fa-sort"></i></a></th>
                                <th scope="col" width="180" style="min-width:180px;">Email Address<a href="" class="ml-2"><i class="fas fa-sort"></i></a></th>
                                <th scope="col" width="140" style="min-width:110px;">Password<a href="" class="ml-2"><i class="fas fa-sort"></i></a></th>
                                <th scope="col" width="150" style="min-width:110px;"></th>
                              </tr>
                            </thead>
                            <tbody *ngFor="let studentRecord of students">
                              <tr>
                                <td>{{studentRecord.id}}</td>
                                <td>{{studentRecord.name}}</td>
                                <td>{{studentRecord.emailId}}</td>
                                <td>{{studentRecord.password}}</td>
                                <td class="text-right"><a href="" [routerLink]="['/student', studentRecord.id]" class="mx-2" title="Edit">Edit</a>|
                                    <a href="" class="mx-2 text-danger delete_record"  title="Delete">Delete</a></td>
                              </tr>
                            </tbody>
                          </table>
                          </div>
                          <div class="d-column d-md-flex px-3 py-2 justify-content-between text-center align-items-center border-top">
                                <label class="d-flex align-items-center mb-0 font-weight-normal justify-content-center">Show
                                        <select class="form-control form-control-md mx-2 w-auto">
                                            <option value="10">5</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select> entries</label>
                                        <div class="my-3 my-lg-0 fs-14">Showing 1 to 5 of 57 entries</div>
                                <nav aria-label="Page navigation example">
                                        <ul class="pagination m-0 justify-content-center">
                                          <li class="page-item">
                                            <a class="page-link d-flex align-items-cente" href="#" aria-label="Previous">
                                              <span aria-hidden="true"><<</span>
                                            </a>
                                          </li>
                                          <li class="page-item active"><a class="page-link d-flex align-items-cente" href="#">1</a></li>
                                          <li class="page-item"><a class="page-link d-flex align-items-cente" href="#">2</a></li>
                                          <li class="page-item"><a class="page-link d-flex align-items-cente" href="#">3</a></li>
                                          <li class="page-item">
                                            <a class="page-link d-flex align-items-cente" href="#" aria-label="Next">
                                              <span aria-hidden="true">>></span>
                                            </a>
                                          </li>
                                        </ul>
                                      </nav>
                          </div>
                   </div>
        </div>
    </main>
  
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
